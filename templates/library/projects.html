<!doctype html>
<html lang="en">
{% include 'clixove_org/header.html' %}
<body>
{% include 'clixove_org/navigator.html' %}
<script>
    function check_all(class_name) {
        const cbs = document.getElementsByName(class_name);
        cbs.forEach(
            (cb) => {
                cb.checked = 'checked';
            }
        );
    }
</script>

<div class="container-md">
    <div class="row justify-content-center">
        <div class="col-md-12 mt-4">
<form action="/library/delete-project" method="post">
    <table class="table">
      <caption class="caption-top">My Projects</caption>
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
        </tr>
    </thead>
      <tbody>
        {% for x in ProjectsTable %}
        <tr>
          <td>
              <label>
                  <input class="form-check-input" type="checkbox" name="project"
                         value="{{ x.id }}" />
              </label>
          </td>
            <td>{{ x.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <input type="reset" value="Clear" class="btn btn-outline-primary mb-1">
    <input type="button" onclick="check_all('project')" value="Check All"
           class="btn block-center btn-outline-primary mb-1">
    <input type="submit" value="Delete" class="btn btn-outline-danger mb-1">
    <a type="button" class="btn btn-outline-success mb-1" data-bs-toggle="modal"
    data-bs-target="#NewTaskModal">
        New
    </a>
</form>

<!-- Modal -->
<div class="modal fade" id="NewTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <legend class="modal-title" id="exampleModalLabel">New project</legend>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/library/add-project" method="post">
                <div class="modal-body">
                    {{ NewProject.as_p }}
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-outline-success" />
                </div>
            </form>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
{% include 'clixove_org/copyright.html' %}
</body>
</html>
